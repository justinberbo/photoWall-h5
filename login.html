<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>-登录</title>
  <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/common/bootstrap.min.css">
  <link rel="stylesheet" href="css/login-common.css">
  <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
<div id="particles-js"></div>
<ul class="cb-slideshow">
  <li></li>
  <li></li>
  <li></li>
  <li></li>
<!--  <li></li>-->
<!--  <li></li>-->
</ul>
<div class="container-fluid">
  <div class="row cb-slideshow-text-container ">
    <div class="tm-content col-xl-6 col-sm-8 col-xs-8 ml-auto section">
      <header class="mb-5">
        <h1>维护中！！！</h1>
        <h3>仅壁纸可用</h3>
        <h3>数据库维护中，请勿登录注册。</h3>
      </header>
        <div class="  form-section">
          <div class="col-md-7 col-sm-7 col-xs-7">
            <input name="email" type="email"
                   class="form-control" id="login_name"
                   placeholder="你的名字..." required onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
          </div>
          <div class="col-md-7 col-sm-7 col-xs-7">
            <div class="buttons">
            <button type="submit" class="tm-btn-subscribe-register" onclick="register()">注册</button>
            <button class="tm-btn-subscribe" onclick="go()"><a href="index.html">随便逛逛</a></button>
            <button type="submit" class="tm-btn-subscribe-login"onclick="login()">登入</button>
            </div>

          </div>
        </div>
    </div>
  </div>

</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/particles.js"></script>
<script src="js/login.js"></script>
<script src="js/ajax.js"></script>
<script>function go() {
  var name=$("#login_name").val();
  if (name==null ||name==''){
    alert("你的名字！！！")
  }else {
    localStorage.setItem("name", name)
    $(location).attr('href', '/photoWall/index.html');
  }
}</script>
</html>
